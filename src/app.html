<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="utf-8" />
    <meta name="keywords"
        content="programming language, Swirl, coding, high level, compiled, fast, swirl lang, linux, object oriented">
    <link rel="icon" href="https://raw.githubusercontent.com/SwirlLang/branding/main/logos/Swirl-monogram-logo.png" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.dark.min.css" rel="stylesheet" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swirl - Programming Language</title>

    <!-- Open graph meta tags -->
    <meta name="description"
        content="A easy to learn, High Level, Statically typed, Compiled and also a feature rich programming language.">
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://swirl-lang.vercel.app/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Swirl">
    <meta property="og:description"
        content="An easy to learn, High Level, Statically typed, Compiled and a feature rich programming language.">
    <meta property="og:image"
        content="https://raw.githubusercontent.com/SwirlLang/branding/main/logos/Swirl-wordmark-logo.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="swirl-lang.vercel.app">
    <meta property="twitter:url" content="https://swirl-lang.vercel.app/">
    <meta name="twitter:title" content="Swirl">
    <meta name="twitter:description"
        content="An easy to learn, High Level, Statically typed, Compiled and a feature rich programming language.">
    <meta name="twitter:image"
        content="https://raw.githubusercontent.com/SwirlLang/branding/main/logos/Swirl-wordmark-logo.png">

    %sveltekit.head%
</head>

<body>
    %sveltekit.body%
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

</body>

</html>
